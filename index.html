<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>COC Gem Calculator</title>
</head>


<body>
    <div class="container">
        <h1 class="title">TIME TO OBTAIN GEMS</h1>

        <div class="parameters">
   
            <label for="reqdNumOfGems" class="parameter">Required gems </label>
            <input class="inputs" type="number" id = "reqdNumOfGems" min="0" placeholder="Required number of gems">
            <span class ='err' id="err0">Invalid Number</span><br>

            <label for="avlNumOfGems" class="parameter">Available Gems </label>
            <input class="inputs" type="number" id = "avlNumOfGems" min="0" placeholder="Available number of gems">
            <span class ='err' id="err1">Invalid Number</span><br>
                
            <label for="gemMineLevel" class="parameter">Gem Mine Level</label>
            <input class="inputs" type="number" id = "gemMineLevel" min="0" max="10" placeholder="between 0 and 10">
            <span class ='err' id="err2">Invalid Number</span><br>

            <label for="clockTowerLevel" class="parameter">Clock Tower Level</label>
            <input class="inputs" type="number" id = "clockTowerLevel" min="0" max="10" placeholder="between 0 and 10">
            <span class ='err' id="err3">Invalid Number</span><br>
            

        <div class = 'switch'>

            <div id="switch1" >

                <p class="switchText">Do you clear home base<br> obstacles regularly?</p>
                <div class = 'toggleSwitch' >
                    <label class="switch">
                        <input type="checkbox" id="homeBaseObstacleToggle" >
                        <span class="slider round"></span>
                    </label>  
                </div>

            </div>
            
            <div id="switch2"  >

                <p class="switchText">Do you clear builder base<br>obstacles regularly?</p>
                <div class = 'toggleSwitch'>
                    <label class="switch">
                        <input type="checkbox" id="builderBaseObstacleToggle">
                        <span class="slider round"></span>
                    </label>
                </div>

            </div>
            
        </div>
        <button class='parameter' id="calcBtn">Calculate</button>
    </div>
    <a class="url" href="./about.html">How to use?</a>
</div>

    <div class="timeTaken">
        <div id="timeTakenWithoutGB">
            <img class= 'gemBoxIcon' id ="crossedGemBox" src="./resource/crossedGemBox.png" alt="Gem Box icon">
            <p class = 'timeTakenText' id="timeTakenText1">Time Taken</p>
        </div>
        
        <div id="timeTakenWithGb">
            <div>
                
                <img class="gemBoxIcon" id ="gemBox" src="./resource/gemBox.png" alt="Gem Box icon">
                <p id="counter">x0</p>
            </div>
            <p class = 'timeTakenText'  id="timeTakenText2">Time Taken</p>
        </div>
        
    </div>
    

    <div class="footer">
        <span>Made with ❤️</span><br>
        <div class="links">
            <a href="https://github.com/dhjr">
                <img class = 'icon' src="./resource/github.png" alt="GitHub logo">
            </a>
            
            <a href="https://www.linkedin.com/in/dhananjayr/">
                <img class = 'icon' src="./resource/linkedin.png" alt="LinkedIn logo">
            </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
